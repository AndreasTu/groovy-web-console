<!DOCTYPE html>
<html lang="en">
<head>
    <title>Groovy Web Console</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                    <h1 class="title">
                        Groovy Web Console
                    </h1>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <span>Home</span>
                  </a>
                  <a class="navbar-item">
                    <span class="icon">
                        <i class="fas fa-file-code"></i>
                    </span>
                    <span>Recent snippets</span>
                  </a>
                  <span class="navbar-item">
                    <a class="button is-info is-inverted">
                      <span class="icon">
                        <i class="fas fa-user"></i>
                      </span>
                      <span>Login</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <div class="hero-body pb-0 pt-4">
          <div class="container">
            <textarea name="code" id="code" cols="120" rows="40">



            </textarea>
          </div>
          <div class="section">
          <div class="container">
            <div class="field is-grouped">
                <div class="control select">
                    <select name="version" id="version">
                      <option value="groovy_3_0">Groovy 3.0</option>
                      <option value="groovy_2_5">Groovy 2.5</option>
                    </select>
                </div>
                <div class="control">
                  <button class="button is-white" id="execute">
                    <span class="icon is-small">
                        <i class="fas fa-play"></i>
                      </span>
                      <span>Execute</span>
                    </button>
                </div>
                <div class="control">
                    <button class="button is-white" id="save">
                        <span class="icon is-small">
                            <i class="fas fa-save"></i>
                          </span>
                          <span>Save</span>
                        </button>                
                    </div>
              </div>
          </div>
            </div>
        </div>
      
        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth mb-0">
            <div class="container">
              <ul>
                <li class="is-active">
                  <a id="tabOutput">Output</a>
                </li>
                <li>
                  <a id="tabResult">Result</a>
                </li>
                <li>
                  <a id="tabError">Error</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container">
            <div class="content mb-6">
                <textarea name="output" id="output"></textarea>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
