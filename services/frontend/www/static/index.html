<!DOCTYPE html>
<html lang="en">
<head>
    <title>Groovy Web Console</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js" integrity="sha512-WWC1A/JchDFZ2ZGaNyMC7CmPFXGLI/6Ih7WN6YG0DX1NGMkW5lqCVFxCmEx3e56Z7iqdQGpO0f+m2t9CJhdb2Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/edit/matchbrackets.min.js" integrity="sha512-zgTUY40c9HFb3Kr25lTW3gpnSt+xVc0yWPYwa6Yu7kChiaOHfNlyA4bM8Y3YLzjeQfrNFy40UcbOE/Cmmb29nQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/edit/closebrackets.min.js" integrity="sha512-SS70d62R68X0qaUE9PPzc0+zXNvJzg11XpniHKLv46GS7SN99iboTRgc9f/guIFFh7d4ehoPi7iQJIojIQeJnQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/fold/foldcode.min.js" integrity="sha512-tY7fzPt8kpPkGBPzs0ctZAm6+w1vPG/5sm2oPzbuUimqQfVOFJGi8eB7jo8BBEQjwOPuQq4UT04Bbgjuzk//aQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/fold/foldgutter.min.js" integrity="sha512-R5ILz8pTG+G29aszTP4k5AbDWbxoaKJ9ilK+hseQVKuuoTNOo95nCbfQYInLhKdsWCKY1sa9Lis2pblTQ0U57A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/fold/brace-fold.min.js" integrity="sha512-mOPldogQkV/OI/Qcey+GPSQKTxgxyGQg26CWaNhmZ+uVIxxUxr6Bqf/8vmdj2gK6niCx3gae3BLGVM7OIvr0tA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/selection/active-line.min.js" integrity="sha512-ysQeDEwbdvERZqZCqFd64rVjSx4ExrC/r581h40cMF4e6rFWS6VxvdVxmSf/cLr+oe9mVxxzWSMhPJYSFyiVew==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/groovy/groovy.min.js" integrity="sha512-DGvHSlHskE7GTDsvXfHGZqXxs69VaMG/7lrz6AE/6B8U1mjkFS+k8F1b0p7r8Riri+/1Nse9BvO+vYExHr1mIg==" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha256-u11/XQI2A6mpXa0j1p0l0UpO3ZuiMTInGUqaT2K9ZWQ=" crossorigin="anonymous"
            data-auto-a11y="true"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" integrity="sha256-UDtbUHqpVVfXmdJcQVU/bfDEr9xldf3Dbd0ShD0Uf/Y=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css" integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/fold/foldgutter.min.css" integrity="sha512-YwkMTlTHn8dBnwa47IF+cKsS00HPiiVhQ4DpwT1KF2gUftfFR7aefepabSPLAs6zrMyD89M3w0Ow6mQ5XJEUCw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                    <h1 class="title">
                        Groovy Web Console
                    </h1>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <span>Home</span>
                  </a>
                  <a class="navbar-item">
                    <span class="icon">
                        <i class="fas fa-file-code"></i>
                    </span>
                    <span>Recent snippets</span>
                  </a>
                  <span class="navbar-item">
                    <a class="button is-info is-inverted">
                      <span class="icon">
                        <i class="fas fa-user"></i>
                      </span>
                      <span>Login</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <div class="hero-body pb-0 pt-4">
          <div class="container">
            <textarea name="code" id="code" cols="120" rows="40">



            </textarea>
          </div>
          <div class="section">
          <div class="container">
            <div class="field is-grouped">
                <div class="control select">
                    <select name="version" id="version">
                      <option value="groovy_3_0">Groovy 3.0</option>
                      <option value="groovy_2_5">Groovy 2.5</option>
                    </select>
                </div>
                <div class="control">
                  <button class="button is-white" id="execute">
                    <span class="icon is-small">
                        <i class="fas fa-play"></i>
                      </span>
                      <span>Execute</span>
                    </button>
                </div>
                <div class="control">
                    <button class="button is-white" id="save">
                        <span class="icon is-small">
                            <i class="fas fa-save"></i>
                          </span>
                          <span>Save</span>
                        </button>                
                    </div>
              </div>
          </div>
            </div>
        </div>
      
        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth mb-0">
            <div class="container">
              <ul>
                <li class="is-active">
                  <a id="tabOutput">Output</a>
                </li>
                <li>
                  <a id="tabResult">Result</a>
                </li>
                <li>
                  <a id="tabError">Error</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container">
            <div class="content mb-6">
                <textarea name="output" id="output"></textarea>
            </div>
          </div>
        </div>
      </section>

<script src="js/app.js"></script>
</body>
</html>
